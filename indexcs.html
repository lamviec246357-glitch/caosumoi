<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Quản Lý Cao Su Full</title>
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4391/4391578.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4391/4391578.png">
    <link rel="icon" sizes="192x192" href="https://cdn-icons-png.flaticon.com/512/4391/4391578.png">
    <meta name="theme-color" content="#1b5e20"> <style>
        /* Reset CSS để iframe tràn màn hình */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Ngăn thanh cuộn kép */
            background-color: #f8faf8; /* Màu nền đồng bộ với app */
        }
        
        /* Cấu hình Iframe để ẩn banner Google */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            border: none;
            
            /* --- KỸ THUẬT ẨN BANNER QUAN TRỌNG --- */
            /* Đẩy iframe lên trên 45px để che banner */
            margin-top: -45px; 
            /* Tăng chiều cao thêm 45px để bù lại phần bị đẩy lên */
            height: calc(100% + 45px);
            /* ------------------------------------- */
        }

        /* Màn hình chờ tải (Loading Screen) */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            color: #1b5e20;
            font-family: sans-serif;
        }
        .spinner {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #1b5e20; /* Green */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="font-weight: bold;">Đang kết nối hệ thống...</div>
    </div>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbxiNiqhKfRerRe455EFcd5hBSK5MXGgdrfwaUzeoKdC1N9mSle2meBjVf5_zPe1LY-Y/exec" 
        id="appFrame"
        allow="geolocation; microphone; camera; fullscreen"
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-top-navigation"
        onload="hideLoader()">
    </iframe>

    <script>
        // Hàm ẩn màn hình chờ khi iframe đã tải xong
        function hideLoader() {
            // Thêm một chút delay nhỏ để đảm bảo app bên trong đã render xong
            setTimeout(function() {
                 document.getElementById('loader').style.display = 'none';
            }, 500);
        }
    </script>

</body>
</html>
