<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Quản Lý Cao Su Full</title>
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4391/4391578.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://cdn-icons-png.flaticon.com/512/4391/4391578.png">
    <meta name="theme-color" content="#1b5e20">

    <style>
        /* Reset màn hình */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f8faf8;
        }
        
        /* Khung chứa App - Iframe */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            border: none;
            
            /* KỸ THUẬT CHE BANNER CỦA GOOGLE:
               Đẩy khung hình lên trên 45px và bù lại chiều cao */
            margin-top: -45px; 
            height: calc(100% + 45px);
        }

        /* Màn hình chờ (Loading) */
        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: Arial, sans-serif;
            color: #1b5e20;
        }

        .loader-circle {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1b5e20;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader-circle"></div>
        <div style="font-weight: bold; letter-spacing: 1px;">ĐANG TẢI DỮ LIỆU...</div>
    </div>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbxiNiqhKfRerRe455EFcd5hBSK5MXGgdrfwaUzeoKdC1N9mSle2meBjVf5_zPe1LY-Y/exec" 
        id="appFrame"
        allow="geolocation; microphone; camera; fullscreen"
        onload="hideLoader()">
    </iframe>

    <script>
        function hideLoader() {
            // Đợi app tải ổn định trong 1 giây rồi ẩn màn hình chờ
            setTimeout(function() {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loading-screen').style.display = 'none';
                }, 500);
            }, 1000);
        }
    </script>

</body>
</html>
